<style> body{background-image:url('https://cymolthemes.com/wp-content/uploads/2019/11/site-bg.jpg');background-repeat:no-repeat;background-position:center top;background-attachment:fixed;background-size:cover;background-color:#ffffff;text-align:center;} .stickylogo{display:none;} @import url("https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i,900");

body{
padding: 0;
margin: 0;
text-align:left;
font-family: "Rubik",Tahoma,Geneva,sans-serif;
}
.heading, .subheading {
    font-family: "Rubik",Tahoma,Geneva,sans-serif;
}
.heading {
    font-size: 73px;
    line-height: 73px;
    margin: 0;
    margin-bottom: 22px;
    font-weight: 700;
    letter-spacing: 0px;
    color: 
    #131d3b;
}
.subheading {
    font-size: 30px;
    line-height: 30px;
    color: 
    #ff4f01;
    letter-spacing: 0px;
    margin: 0;
    font-weight: normal;
}
html, body {
    width: 100%;
    height: 100%;
    -webkit-font-smoothing: antialiased !important;
}

.un-main-page-content{
position: relative;
    height: 100%;
    overflow: hidden;
}
.un-page-content {
width: 1200px;
    margin: 0 auto;
    height: 100%;
    position: relative;
}
.tm-sc-logo{
margin-bottom: 40px;
display: inline-block;
margin-top: 50px;
}
.tm-sc-logo img {
width: 75%;
}
.site-content {
position: absolute;
top: 37%;
transform: translateY(-50%);
width: 95%;
font-size: 36px;
font-weight: 600;
}

@media (max-width: 1200px) {
.un-page-content {
    width: 100%;
   padding: 0 30px;
}
}
@media (max-width:991px) {
.heading {
    font-size: 50px;
    line-height: 60px;
    margin-bottom: 9px;
}
.subheading {
    font-size: 25px;
    line-height: 30px;
}
}

@media (max-width:580px) {
.heading {
    font-size: 35px;
    line-height: 40px;
    margin-bottom: 9px;
}
.subheading {
    font-size: 20px;
    line-height: 30px;
}
}

.mailchimp-inputbox {
width: 555px;
position: relative;
}
.mailchimp-inputbox input[type="email"] {
background-color:
transparent;
border: 3px solid #131d3b;
color:#111a36;
font-size: 13px;
width: 100%;
height: 74px;
font-size: 20px;
outline: none;
border-radius: 0;
padding-left: 25px;
}
.mailchimp-inputbox button[type="submit"] {
    position: absolute;
top: 0;
height: 75px;
width: 190px;
border: 0;
outline: none;
border-radius: 0;
z-index: 21;
padding: 0;
right: -215px;
box-shadow: 0 0;
font-weight: 700;
background-color:#ff4f01;
font-size: 16px;
border-top-right-radius: 3px;
border-bottom-right-radius: 3px;
color:#fff;
}

.mailchimp-inputbox input[type="email"]::-webkit-input-placeholder {
     color: #111a36;
}
.mailchimp-inputbox input[type="email"]:-moz-placeholder {
     color: #111a36;
}
.mailchimp-inputbox input[type="email"]::-moz-placeholder {
  color: #111a36;
}
.mailchimp-inputbox input[type="email"]:-ms-input-placeholder {
     color: #111a36;
} </style>
